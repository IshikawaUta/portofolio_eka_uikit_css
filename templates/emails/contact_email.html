<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { width: 80%; margin: 20px auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px; background-color: #f9f9f9; }
        .header { background-color: #007bff; color: white; padding: 15px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { padding: 20px; }
        .field { margin-bottom: 15px; }
        .field strong { display: inline-block; width: 100px; }
        .footer { text-align: center; font-size: 0.8em; color: #777; margin-top: 20px; padding-top: 10px; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Pesan Kontak Templates Portofolio Eka Saputra</h2>
        </div>
        <div class="content">
            <p>Anda menerima pesan baru dari formulir kontak portofolio Anda.</p>
            <div class="field">
                <strong>Nama:</strong> {{ name }}
            </div>
            <div class="field">
                <strong>Email:</strong> <a href="mailto:{{ email }}">{{ email }}</a>
            </div>
            <div class="field">
                <strong>Subjek:</strong> {{ subject }}
            </div>
            <div class="field">
                <strong>Pesan:</strong>
                <p style="white-space: pre-wrap;">{{ message_body }}</p>
            </div>
        </div>
        <div class="footer">
            <p>Pesan ini dikirim melalui formulir kontak di situs portofolio Anda.</p>
        </div>
    </div>
</body>
</html>
