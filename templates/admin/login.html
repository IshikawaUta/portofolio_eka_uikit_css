{% extends 'base.html' %}
{% set now =  'now' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<section class="uk-section uk-section-small uk-flex uk-flex-middle uk-flex-center" uk-height-viewport="offset-top: true">
    <div class="uk-width-medium uk-card uk-card-default uk-card-body uk-box-shadow-large uk-border-rounded animate-fade-in">
        <h2 class="uk-card-title uk-text-center uk-margin-bottom">Login Admin</h2>
        <form action="{{ url_for('admin_login') }}" method="POST">
            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input uk-border-rounded" type="text" name="username" placeholder="Username" required>
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                    <input class="uk-input uk-border-rounded" type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="uk-margin uk-text-center">
                <button class="uk-button uk-button-primary uk-width-1-1 scale-up" type="submit">Login</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
